<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Streaming Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #videoList {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .videoCard {
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .videoCard:hover {
      transform: scale(1.05);
    }
    .videoCard img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .videoCard .title {
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    #videoPlayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #videoPlayer video {
      max-width: 90%;
      max-height: 80%;
    }
    #closeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff3333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>My Streaming Site</header>

<div id="videoList"></div>

<div id="videoPlayer">
  <video id="playingVideo" controls></video>
  <button id="closeBtn" onclick="closeVideo()">Close</button>
</div>

<script>
  const videoList = document.getElementById('videoList');

  // Fetch videos from video.json
  fetch('video.json')
    .then(response => response.json())
    .then(data => {
      const videos = data.videos;
      for (let key in videos) {
        const videoData = videos[key];
        const videoCard = document.createElement('div');
        videoCard.className = 'videoCard';
        videoCard.innerHTML = `
          <img src="${videoData.thumbnail}" alt="Thumbnail">
          <div class="title">${videoData.title}</div>
        `;
        videoCard.onclick = () => playVideo(videoData.url);
        videoList.appendChild(videoCard);
      }
    })
    .catch(error => {
      console.error('Error loading videos:', error);
    });

  function playVideo(link) {
    const videoPlayer = document.getElementById('videoPlayer');
    const playingVideo = document.getElementById('playingVideo');
    playingVideo.src = link;
    videoPlayer.style.display = 'flex';
    playingVideo.play();
  }

  function closeVideo() {
    const videoPlayer = document.getElementById('videoPlayer');
    const playingVideo = document.getElementById('playingVideo');
    playingVideo.pause();
    playingVideo.src = '';
    videoPlayer.style.display = 'none';
  }
</script>

</body>
</html>
